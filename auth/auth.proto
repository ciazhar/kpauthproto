syntax = "proto3";

package kpauthproto;

option go_package = "github.com/djoonta/kpauthproto/auth";

message AuthLoginRequest {
  string email = 1;
  string password = 2;
  string whatsapp = 3;
}
message AuthLoginResponse {
  string email = 1;
  string whatsapp = 2;
  int32 status = 3;
  int32 super_admin = 4;
}

message AuthRegisterRequest {
  string email = 1;
  string password = 2;
  string whatsapp = 3;
}
message AuthRegisterResponse {
  bool success = 1;
}
